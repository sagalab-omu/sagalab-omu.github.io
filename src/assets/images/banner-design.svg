<svg width="1920" height="800" viewBox="0 0 1920 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <rect width="1920" height="800" fill="url(#modernGradient)"/>
  
  <!-- Animated particle grid background -->
  <g opacity="0.1">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="white"/>
    </pattern>
    <rect width="1920" height="800" fill="url(#grid)"/>
  </g>
  
  <!-- Neural network visualization - left side -->
  <g opacity="0.2">
    <!-- Input layer -->
    <circle cx="120" cy="250" r="6" fill="#60A5FA"/>
    <circle cx="120" cy="320" r="6" fill="#60A5FA"/>
    <circle cx="120" cy="390" r="6" fill="#60A5FA"/>
    <circle cx="120" cy="460" r="6" fill="#60A5FA"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="240" cy="220" r="5" fill="#93C5FD"/>
    <circle cx="240" cy="300" r="5" fill="#93C5FD"/>
    <circle cx="240" cy="380" r="5" fill="#93C5FD"/>
    <circle cx="240" cy="460" r="5" fill="#93C5FD"/>
    <circle cx="240" cy="540" r="5" fill="#93C5FD"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="360" cy="280" r="5" fill="#BFDBFE"/>
    <circle cx="360" cy="360" r="5" fill="#BFDBFE"/>
    <circle cx="360" cy="440" r="5" fill="#BFDBFE"/>
    
    <!-- Output layer -->
    <circle cx="480" cy="320" r="6" fill="#DBEAFE"/>
    <circle cx="480" cy="400" r="6" fill="#DBEAFE"/>
    
    <!-- Connections with gradient -->
    <line x1="120" y1="250" x2="240" y2="220" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.6"/>
    <line x1="120" y1="250" x2="240" y2="300" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.6"/>
    <line x1="120" y1="320" x2="240" y2="300" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.8"/>
    <line x1="120" y1="320" x2="240" y2="380" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.6"/>
    <line x1="120" y1="390" x2="240" y2="380" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.8"/>
    <line x1="120" y1="460" x2="240" y2="460" stroke="url(#lineGradient1)" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="240" y1="300" x2="360" y2="280" stroke="url(#lineGradient2)" stroke-width="1.5" opacity="0.6"/>
    <line x1="240" y1="380" x2="360" y2="360" stroke="url(#lineGradient2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="240" y1="460" x2="360" y2="440" stroke="url(#lineGradient2)" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="360" y1="280" x2="480" y2="320" stroke="url(#lineGradient3)" stroke-width="1.5" opacity="0.6"/>
    <line x1="360" y1="360" x2="480" y2="320" stroke="url(#lineGradient3)" stroke-width="1.5" opacity="0.8"/>
    <line x1="360" y1="360" x2="480" y2="400" stroke="url(#lineGradient3)" stroke-width="1.5" opacity="0.8"/>
    <line x1="360" y1="440" x2="480" y2="400" stroke="url(#lineGradient3)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Network graph visualization - right side -->
  <g opacity="0.18">
    <!-- Central cluster -->
    <circle cx="1500" cy="400" r="12" fill="#60A5FA"/>
    <circle cx="1600" cy="350" r="10" fill="#93C5FD"/>
    <circle cx="1620" cy="450" r="10" fill="#93C5FD"/>
    <circle cx="1700" cy="380" r="8" fill="#BFDBFE"/>
    <circle cx="1720" cy="480" r="8" fill="#BFDBFE"/>
    <circle cx="1550" cy="300" r="8" fill="#BFDBFE"/>
    <circle cx="1580" cy="520" r="8" fill="#BFDBFE"/>
    <circle cx="1780" cy="420" r="7" fill="#DBEAFE"/>
    
    <!-- Edge bundling connections -->
    <path d="M 1500 400 Q 1550 375, 1600 350" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 1500 400 Q 1560 425, 1620 450" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 1600 350 Q 1650 365, 1700 380" stroke="#93C5FD" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 1620 450 Q 1670 465, 1720 480" stroke="#93C5FD" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 1700 380 Q 1740 400, 1780 420" stroke="#BFDBFE" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 1500 400 Q 1525 350, 1550 300" stroke="#60A5FA" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M 1500 400 Q 1540 460, 1580 520" stroke="#60A5FA" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Optimization curve visualization - bottom -->
  <g opacity="0.15">
    <path d="M 200 680 Q 400 580, 600 620 T 1000 600 Q 1200 580, 1400 600 T 1720 570" 
          stroke="#60A5FA" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <circle cx="600" cy="620" r="8" fill="#93C5FD"/>
    <circle cx="1400" cy="600" r="8" fill="#93C5FD"/>
    <circle cx="900" cy="590" r="10" fill="#60A5FA" stroke="white" stroke-width="2"/>
    <text x="900" y="640" text-anchor="middle" fill="white" font-size="14" opacity="0.8">Global Minimum</text>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.25">
    <circle cx="300" cy="150" r="3" fill="#DBEAFE">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="3" fill="#BFDBFE">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="180" r="3" fill="#93C5FD">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="160" r="3" fill="#DBEAFE">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="190" r="3" fill="#BFDBFE">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.12">
    <circle cx="180" cy="180" r="120" fill="url(#radialGlow1)"/>
    <circle cx="1740" cy="620" r="140" fill="url(#radialGlow2)"/>
    <circle cx="1650" cy="180" r="90" fill="url(#radialGlow3)"/>
    <circle cx="270" cy="620" r="100" fill="url(#radialGlow4)"/>
    
    <!-- Hexagons for geometric algorithmic feel -->
    <polygon points="850,80 900,65 950,80 950,110 900,125 850,110" fill="white" opacity="0.15"/>
    <polygon points="1050,680 1100,665 1150,680 1150,710 1100,725 1050,710" fill="white" opacity="0.15"/>
  </g>
  
  <!-- Main content with glow effect -->
  <g filter="url(#glow)">
    <text x="960" y="360" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="80" font-weight="bold" letter-spacing="2">
      佐賀研究室
    </text>
  </g>
  
  <text x="960" y="440" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-size="36" opacity="0.95" letter-spacing="1">
    最適化と機械学習の研究
  </text>
  
  <!-- Subtitle with icons -->
  <g opacity="0.85">
    <text x="960" y="500" text-anchor="middle" fill="#BFDBFE" font-family="'Segoe UI', Arial, sans-serif" font-size="20" letter-spacing="0.5">
      Optimization • Machine Learning • Data Science
    </text>
  </g>
  
  <!-- Decorative accent line -->
  <line x1="760" y1="465" x2="1160" y2="465" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="modernGradient" x1="0" y1="0" x2="1920" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="0.3" stop-color="#1E3A8A"/>
      <stop offset="0.6" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1E40AF"/>
    </linearGradient>
    
    <!-- Line gradients for neural network -->
    <linearGradient id="lineGradient1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
    
    <linearGradient id="lineGradient2">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#BFDBFE"/>
    </linearGradient>
    
    <linearGradient id="lineGradient3">
      <stop offset="0%" stop-color="#BFDBFE"/>
      <stop offset="100%" stop-color="#DBEAFE"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Radial glows -->
    <radialGradient id="radialGlow1">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="radialGlow2">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="radialGlow3">
      <stop offset="0%" stop-color="#DBEAFE" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#93C5FD" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="radialGlow4">
      <stop offset="0%" stop-color="#BFDBFE" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#93C5FD" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Text glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
